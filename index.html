<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Printing Lab Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #2f4f90;
    --primary-dark: #1e3562;
    --accent: #7b5cf6;
    --bg: #f0f2f5;
    --card-bg: #ffffff;
    --table-header: #e0e4f1;
    --status-pending: #facc15;
    --status-printing: #3b82f6;
    --status-done: #10b981;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    background: var(--primary);
    color: white;
    padding: 1.2rem;
    text-align: center;
    font-size: 1.7rem;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .container {
    margin-top: 2rem;
    width: 90%;
    max-width: 900px;
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  h2 { margin-top: 0; font-weight: 600; color: var(--primary); }

  input, button, select {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }

  button {
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s;
  }

  button:hover { background: var(--primary-dark); }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-size: 0.95rem;
  }

  table th, table td {
    padding: 0.75rem;
    text-align: left;
  }

  table th {
    background: var(--table-header);
    font-weight: 600;
  }

  table tbody tr:nth-child(even) { background: #f9f9f9; }
  table tbody tr:hover { background: rgba(0,0,0,0.03); }

  .status-pending { color: var(--status-pending); font-weight: 600; }
  .status-printing { color: var(--status-printing); font-weight: 600; }
  .status-done { color: var(--status-done); font-weight: 600; }

  #progress-container {
    margin-top: 1rem;
    display: none;
    border-radius: 8px;
    overflow: hidden;
    background: #ddd;
    height: 20px;
  }

  #progress-fill {
    height: 100%;
    width: 0%;
    background: var(--primary);
    transition: width 0.4s ease;
  }

  .action-btn {
    padding: 0.3rem 0.7rem;
    margin-right: 0.3rem;
    font-size: 0.85rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    color: white;
    background: var(--accent);
    transition: background 0.2s;
  }

  .action-btn:hover { background: #5b3cd4; }

  .hidden { display: none; }
</style>
</head>
<body>

<header>3D Printing Lab Portal</header>

<div id="login-section" class="container">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <button id="signup-btn">Sign Up</button>
</div>

<div id="student-dashboard" class="container hidden">
  <h2>Your Uploads</h2>
  <input type="file" id="file-upload" accept=".stl" />
  <button id="upload-btn">Upload STL</button>
  <div id="progress-container"><div id="progress-fill"></div></div>

  <h3>Queue</h3>
  <table>
    <thead>
      <tr><th>File</th><th>Status</th><th>Position</th></tr>
    </thead>
    <tbody id="student-queue"></tbody>
  </table>
  <button id="logout-student">Logout</button>
</div>

<div id="admin-dashboard" class="container hidden">
  <h2>Admin Queue</h2>
  <table>
    <thead>
      <tr><th>User</th><th>File</th><th>Status</th><th>Position</th><th>Actions</th></tr>
    </thead>
    <tbody id="admin-queue"></tbody>
  </table>
  <button id="logout-admin">Logout</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://djjispvhfepnpugushfu.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqamlzcHZoZmVwbnB1Z3VzaGZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MTg4NDIsImV4cCI6MjA3ODk5NDg0Mn0.odnTvtequxXuunM3AbEy1GUmWkGAh5_7FGNySvTvUzY';
const supabase = createClient(supabaseUrl, supabaseKey);

const loginSection = document.getElementById('login-section');
const studentDashboard = document.getElementById('student-dashboard');
const adminDashboard = document.getElementById('admin-dashboard');
const loginBtn = document.getElementById('login-btn');
const signupBtn = document.getElementById('signup-btn');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const uploadBtn = document.getElementById('upload-btn');
const progressContainer = document.getElementById('progress-container');
const progressFill = document.getElementById('progress-fill');

loginBtn.onclick = async () => {
  const { data: { user }, error } = await supabase.auth.signInWithPassword({
    email: emailInput.value,
    password: passwordInput.value
  });
  if (error) return alert('Login failed: ' + error.message);
  showDashboard(user.email);
};

signupBtn.onclick = async () => {
  const { data: { user }, error } = await supabase.auth.signUp({
    email: emailInput.value,
    password: passwordInput.value
  });
  if (error) return alert('Sign up failed: ' + error.message);

  const { data: loginUser, error: loginError } = await supabase.auth.signInWithPassword({
    email: emailInput.value,
    password: passwordInput.value
  });
  if (loginError) return alert('Login failed: ' + loginError.message);
  showDashboard(loginUser.user.email);
};

function showDashboard(email) {
  if (email.endsWith('@school.edu')) {
    adminDashboard.classList.remove('hidden');
    loadAdminQueue();
  } else {
    studentDashboard.classList.remove('hidden');
    loadStudentQueue();
  }
  loginSection.classList.add('hidden');
}

document.getElementById('logout-student').onclick = async () => {
  await supabase.auth.signOut();
  studentDashboard.classList.add('hidden');
  loginSection.classList.remove('hidden');
};
document.getElementById('logout-admin').onclick = async () => {
  await supabase.auth.signOut();
  adminDashboard.classList.add('hidden');
  loginSection.classList.remove('hidden');
};

/* ---------------- Student Queue ---------------- */
async function loadStudentQueue() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  // fetch all rows to get global positions
  const { data: allData } = await supabase
    .from('queue')
    .select('*')
    .order('created_at', { ascending: true });

  const tbody = document.getElementById('student-queue');
  tbody.innerHTML = '';

  // Filter to show only the student's rows
  allData.forEach((row, index) => {
    if (row.user_id !== user.id) return;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.file_name}</td>
      <td class="status-${row.status}">${row.status}</td>
      <td>${index + 1}</td>
    `;
    tbody.appendChild(tr);
  });
}

uploadBtn.onclick = async () => {
  const fileInput = document.getElementById('file-upload');
  if (!fileInput.files.length) return;
  const file = fileInput.files[0];

  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  const filePath = `${user.id}/${file.name}`;
  progressContainer.style.display = 'block';
  progressFill.style.width = '0%';

  const { error: storageError } = await supabase.storage
    .from('stl-uploads')
    .upload(filePath, file, { cacheControl: '3600', upsert: false });
  if (storageError) { console.error(storageError); return; }

  await supabase.from('queue').insert([{ user_id: user.id, file_name: file.name, status: 'pending' }]);
  loadStudentQueue();

  progressFill.style.width = '100%';
  setTimeout(() => { progressContainer.style.display = 'none'; progressFill.style.width = '0%'; }, 800);
  fileInput.value = '';
};

/* ---------------- Admin Queue ---------------- */
async function loadAdminQueue() {
  const { data: allData } = await supabase
    .from('queue')
    .select('*')
    .order('created_at', { ascending: true });

  const tbody = document.getElementById('admin-queue');
  tbody.innerHTML = '';

  allData.forEach((row, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.user_id}</td>
      <td>${row.file_name}</td>
      <td>
        <select data-id="${row.id}" class="status-select">
          <option value="pending" ${row.status==='pending'?'selected':''}>pending</option>
          <option value="printing" ${row.status==='printing'?'selected':''}>printing</option>
          <option value="done" ${row.status==='done'?'selected':''}>done</option>
        </select>
      </td>
      <td>${index + 1}</td>
      <td>
        <button class="action-btn" onclick="downloadFile('${row.user_id}','${row.file_name}')">Download</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.querySelectorAll('.status-select').forEach(select => {
    select.onchange = async () => {
      const id = select.dataset.id;
      const newStatus = select.value;
      await supabase.from('queue').update({ status: newStatus }).eq('id', id);
      loadAdminQueue();
    };
  });
}

window.downloadFile = async (userId, fileName) => {
  const { data, error } = await supabase.storage.from('stl-uploads').download(`${userId}/${fileName}`);
  if (error) return console.error(error);

  const url = URL.createObjectURL(data);
  const a = document.createElement('a');
  a.href = url; a.download = fileName; document.body.appendChild(a);
  a.click(); a.remove();
  URL.revokeObjectURL(url);
};

// Optional: add realtime updates
supabase
  .channel('public:queue')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'queue' }, payload => {
    loadStudentQueue(); loadAdminQueue();
  })
  .subscribe();

</script>
</body>
</html>
